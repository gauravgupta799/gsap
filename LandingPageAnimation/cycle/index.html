<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600,700,900&display=swap" rel="stylesheet">
     <!-- gsap  -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js "></script>
    <link rel="stylesheet" href="style.css">
    <title>Cycle Landing Page Animation</title>
</head>
<body>
    <div class="wrapper">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>

    <div class="nav-bar">
        <ul>
            <li>
                <div class="account">
                    <i class="fa fa-heart"></i>
                    <span>Account</span>
                </div>
            </li>
            <li>
                <div class="logo">
                    <span>Focus</span>
                </div>
            </li>
            <li>
                <div class="search">
                    <i class="fa fa-search"></i>
                </div>
            </li>
            <li>
                <div class="menu-btn">
                  <span class="one"></span>
                  <span class="two"></span>
                </div>
            </li>
        </ul>
    </div>

    <img src="hero.png" alt="cycle-img" class="product-img">
    
    <div class="product-text">
        <h1 class="product-title">
            Mountain <br>
            <span>bike.</span>
        </h1>
        <p class="product-subtitle">Explore The Adventure</p>
    </div>

    <div class="tag-line">
        <span>Discover Product</span>
    </div>

    <div class="arrow-icon">
        <li>
            <i class="fa fachevron-left"></i>
        </li>
        <li>
            <i class="fa fachevron-right"></i>
        </li>
    </div>
</body>
</html>
