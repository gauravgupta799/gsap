<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Watch Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="stripes">
            <div class="line-one"></div>
            <div class="line-two"></div>
        </div>
        <!-- navbar=========> -->
        <nav>
            <div class="logo">
                <span>Omega</span>
            </div>
            <ul>
                <li><a href="">Collection</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Offers</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="search">
                <i class="fa fa-search"></i>
            </div>
            <div class="menu">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
        <div class="image">
            <img src="watch.png" alt="">
        </div>
        <div class="title">
            <p class="">Speedmaster</p>
            <span class="">Monowatch</span>
        </div>
        <div class="btn">
            <a href="">Order Now</a>
        </div>
        <div class="year">2023*</div>

        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-twitter"></i></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        TweenMax.from(".logo", 1, {
            opacity:0,
            x:-20,
            ease:Expo.easeInOut,
        });

        TweenMax.staggerFrom("nav ul li", 1, {
            opacity:0,
            x:-20,
            ease:Expo.easeInOut,
        }, 0.08);

        TweenMax.from(".search", 1, {
            opacity:0,
            delay:0.6,
            x:-20,
            ease:Expo.easeInOut,
        })
        TweenMax.from(".menu", 1, {
            opacity:0,
            delay:0.6,
            x:-20,
            ease:Expo.easeInOut,
        })
        TweenMax.from(".title", 1, {
            opacity:0,
            delay:1,
            y:20,
            ease:Expo.easeInOut,
        })
        TweenMax.from(".btn", 1, {
            opacity:0,
            delay:1.6,
            y:20,
            ease:Expo.easeInOut,
        })
        TweenMax.from(".line-one", 1, {
            opacity:0,
            delay:2,
            y:-800,
            ease:Expo.easeInOut,
        })
        TweenMax.from(".line-two", 1, {
            opacity:0,
            delay:2.5,
            y:-800,
            ease:Expo.easeInOut,
        })
        TweenMax.from(".image", 2, {
            opacity:0,
            delay:2.9,
            y:-800,
            ease:Expo.easeInOut,
        });
        TweenMax.from(".year", 1, {
            opacity:0,
            delay:1.4,
            y:-20,
            ease:Expo.easeInOut,
        });
        TweenMax.from(".media ul li", 2, {
            opacity:0,
            delay:3.2,
            y:40,
            ease:Expo.easeInOut,
        },0.2);
    </script>
</body>
</html>
