<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="animtaion">
        GRK
    </div>
    <div class="txt">Hey, I am a fron-end develeper.</div>
    <div class="link">
        <ul class="ul">
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <script>
      const tl = gsap.timeline();
      tl.to("animation",{
        fontSize:"40px",
        position:"absolute",
        height:"100%",
        width:"150px",
        duration:3,
        delay:2,
      });

      tl.to(".txt", {
        opacity: 1,
        duration: 1,
        stagger:0.25,
      });

      tl.to(".ul", {
        opacity: 1,
        duration: 1,
        stagger:0.25,
      })

    </script>
</body>
</html>
