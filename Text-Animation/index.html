<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Animation</title>
</head>
<body>
    <div class="container">
        <p class="title">
            <span>G</span>
            <span>R</span>
            <span>K</span>
        </p>
        <div class="menu">
            <ul>
                <li>services</li>
                <li>our work</li>
                <li>about us</li>
                <li>home</li>
            </ul>
        </div>
        <div class="scrolldown">scroll down</div>
    </div>

    <!-- Tweenmax GSAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
            TweenMax.staggerFrom(".title span", 1.5, {
                delay:0.8,
                opacity:0,
                y:100,
                ease:Expo.easeInOut,
            },0.08);

            TweenMax.staggerFrom(".menu ul li", 1.5, {
                delay:1,
                opacity:0,
                x:-30,
                ease:Expo.easeInOut,
            },0.08);

            TweenMax.from(".scrolldown", 1.5, {
                delay:1.2,
                opacity:0,
                y:-100,
                ease:Expo.easeInOut
            });

    </script>

</body>
</html>
