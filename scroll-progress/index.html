<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Scroll Progress</title>
</head>
<body>
    <progress class="progress" max="100" value="0">
    </progress>
    <div class="container"> 
        <section></section>
        <section></section>
        <section></section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.to("progress",  {
            value:100, 
            scrollTrigger:{
                scrub:0.5,
            }
        })
    </script>
</body>
</html>
